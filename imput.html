<html>

<head>

<body style="background-color: cadetblue">

    <p id="add"></p>
    <script>
        function add() {

            var a = Number(document.getElementById("first").value)
            var b = Number(document.getElementById("second").value)
            console.log(typeof a)
            console.log(typeof b)
            console.log(isNaN(a))
            if (isNaN(a) || isNaN(b)) {
                alert("The input in wrong")
            } else {
                var total = a + b;
            }

            document.getElementById("add").innerHTML = total
        }

    </script>
    Enter the First number: <input type="text" id="first">
    Enter the Second number: <input type="text" id="second">
    <button onclick="add()" class="button">add</button>
</body>

</html>
