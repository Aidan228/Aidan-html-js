<html>

<head>
    <title> JS Math </title>
</head>

<body style="background-color: cadetblue">
    <h2> JavaScript Math </h2>
    <script>
        document.write("We use JavaScript for math")
        document.write("<br>")
        var a = 6
        var b = 30
        document.write("Addition:")
        document.write("<br>")
        document.write(a + b)
        console.log(a + b)
        document.write("<br>")
        document.write("Subtraction:")
        document.write("<br>")
        document.write(a - b)
        console.log(a - b)
        document.write("<br>")
        document.write("Multiplication:")
        document.write("<br>")
        document.write(a * b)
        console.log(a * b)
        document.write("<br>")
        document.write("Divison:")
        document.write("<br>")
        document.write(a / b)
        console.log(a / b)

    </script>
    <button onclick="alert('this is my first alert box') "> divide two numbers !</button>
</body>

</html>
